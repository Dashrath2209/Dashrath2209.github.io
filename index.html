<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dasharath Yadav | Portfolio</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e00ff, #00c4ff);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 5px;
        }

        h3 {
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .section-title {
            font-size: 28px;
            margin-top: 40px;
            border-left: 6px solid #ffd369;
            padding-left: 12px;
            margin-bottom: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .project-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.35);
        }

        .project-card h3 {
            margin: 0;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #ffd369;
            color: #000;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s ease;
        }

        a:hover {
            background: #ffe9a4;
            transform: scale(1.05);
        }

        .contact {
            margin-top: 30px;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dasharath Yadav</h1>
        <h3>Software Developer</h3>

        <div class="section-title">Projects</div>

        <div class="project-card">
            <h3>Employee Management System</h3>
            <p>Spring Boot CRUD application with REST APIs and MySQL database.</p>
            <a href="https://github.com/Dashrath2209/employee-management-system" target="_blank">View on GitHub</a>
        </div>

        <div class="project-card">
            <h3>Blog Article Management System</h3>
            <p>JWT security, CRUD articles, user system, Docker ready.</p>
            <a href="https://github.com/Dashrath2209/BLOG-ARTICLE-MANAGEMENT-SYSTEM" target="_blank">View on GitHub</a>
        </div>

        <div class="section-title">Contact</div>
        <div class="contact">
            Email: <strong>dyadavdv2020@gmail.com</strong>
        </div>
    </div>
</body>
</html>
